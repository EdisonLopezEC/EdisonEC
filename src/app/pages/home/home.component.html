<div class="grid mt-3 pl-4 pr-4" [style]="{ height: '82vh' }">
  <!-- IZQUIERDA -->
  <div
    class="col-12 sm:col-6 md:col-6 lg:col-6 flex align-items-center justify-content-center"
  >

    <div
      class="card flex flex-column justify-content-evenly align-items-center"
      style="width: '90%'"
      [style]="{ 'text-align': 'center' }"
    >
      <h2 class="m-0">Hola, soy Edison LÃ³pez</h2>
      <h1 class="m-0" [style]="{ 'font-size': '3.5rem' }">
        Software Developer
      </h1>
      <p class="mb-3">apasionado por el desarrollo.</p>

      <div class="flex justify-content-evenly" style="width: 100%">
        <button
        *ngIf="!isMobile()"
          pButton
          pRipple
          label="Download CV"
          class="p-button-info p-button-sm"
          icon="pi pi-download"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-github"
          class="p-button-secondary p-button-rounded p-button-outlined p-button-sm"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-linkedin"
          class="p-button-info p-button-rounded p-button-outlined p-button-sm"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-whatsapp"
          class="p-button-success p-button-rounded p-button-outlined p-button-sm"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-telegram"
          class="p-button-rounded p-button-outlined p-button-sm"
        ></button>
      </div>
    </div>
  </div>
  <!-- FIN IZQUIEDA -->

  <!-- LOGO -->
  <div
    class="col-12 sm:col-6 md:col-6 lg:col-6 flex align-items-center justify-content-center"
  >
    <img
      src="../../../assets/ofi.svg"
      alt=""
      width="82%"
      class="animate__animated animate__zoomIn"
    />
  </div>
  <!-- FIN LOGO -->
</div>
