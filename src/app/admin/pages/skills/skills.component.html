<div class="contenedor" fxLayout="column" fxLayoutAlign="space-around">
    <h1 fxLayoutAlign="center" class="mt-5">Administraci√≥n de Skill</h1>
    <p-dialog [(visible)]="display">
        <p-header>
            <h1>Crear Skill</h1>
        </p-header>
        <input type="text" pInputText [(ngModel)]="skill.name" placeholder="Nombre">
        <input type="text" pInputText [(ngModel)]="skill.description" placeholder="Descripcion">
        <input type="text" pInputText [(ngModel)]="skill.image" placeholder="Imagen">
        <input type="text" pInputText [(ngModel)]="skill.bg" placeholder="Color">
        <input type="text" pInputText [(ngModel)]="skill.level" placeholder="Nivel">
        <p-footer>
            <p-button label="Guardar" icon="pi pi-check" (click)="saveSkill()"></p-button>
            <p-button label="Cancelar" icon="pi pi-times" (click)="hideDialog()"></p-button>
        </p-footer>
    </p-dialog>
    <p-button type="button" (click)="showDialog()" label="Crear"></p-button>


    <p-card >
        <div class="h-28rem" fxLayout="row" fxLayoutAlign="center center">
            <div class="h-29rem">
                <div class="card">
                    <p-table [value]="skills" selectionMode="single" dataKey="code" [tableStyle]="{'min-width': '40rem'}" [scrollable]="true" scrollHeight="25rem" [paginator]="true" [rows]="6">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="max-width:290px">Nombre</th>
                                <th style="max-width:290px">Descripcion</th>
                                <th style="max-width:290px">Imagen</th>
                                <th style="max-width:290px">Color</th>
                                <th style="max-width:290px">Nivel</th>
                                <th>Descripcion</th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-skills>
                            <tr [pSelectableRow]="skills">
                                
                                <td style="max-width:290px">{{skills.name}}</td>
                                <td style="max-width:290px">{{skills.description}}</td>
                                <td style="max-width:290px">{{skills.image}}</td>
                                <td style="max-width:290px">{{skills.bg}}</td>
                                <td style="max-width:290px">{{skills.level}}</td>
                                <td>{{skills.description}}</td>
                                <td>
                                    <button pButton type="button" class="p-button-rounded p-button-success p-mr-2" label="delete" (click)="deleteSkill(skills.id)"></button>
                                    <button pButton type="button" class="p-button-rounded p-button-warning p-mr-2" label="edit" (click)="editSkill(skills)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </p-card>
    
</div>
